<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JSON</title>
		<script src=""></script>
	</head>
	<body>
        <p id="test"></p>
        <p id="test2"></p>
        <p id="test3"></p>

        <script>
            // Create an object
            var obj= { note:"half-note", value:"2 beats" };
            // Convert to a string and display
            var json= JSON.stringify(obj);
            document.getElementById("test").innerHTML = json;
            // Convert string back to a new object and display
            var obj2= JSON.parse(json);
            document.getElementById("test2").innerHTML = "A " + obj2.note + " gets " + obj2.value;

            // localStorage() method
            localStorage.setItem("artist", "Black Sabbath");
            document.getElementById("test3").innerHTML = localStorage.getItem("artist");
        </script>
	</body>
</html>
