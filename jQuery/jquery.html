<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <script>        
        
        $(document).ready(function() {

            // Wouldn't load properly without appending body alone first
            $("html").append(
                "<body></body>"
            );
            
            // Add remaining document structure
            $("body").append(
                    "<div id='container'>\
                        <button>Click</button>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>para1</p>\
                            <p id='2'>para2</p>\
                            <p id='3'>para3</p>\
                        </div>\
                        <p id='4'>This paragraph won't be visable for very long...</p>\
                        <button id='show'>Unless you click the button</button>\
                    </div>"
            );
            
            // Change font color of an id
            $("#2").css({"color":"red"});
            
            // Use events
            $("#3").click(function() {
                $("h1").hide();
            });
            $("button").on("click", function() {
                alert("You clicked the button!");
            });

            // Use effects
            $("#4").hide(4000);
            $("#show").click(function() {
                document.getElementById("4").innerHTML = "... and make it come back again!"
                $("#4").show(1000);
            });
        });
        
    </script>

</html>
