	<head>
		<meta charset= "utf-8">
		<title>Contact Form Validation</title>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="CSS/CSS_1.CSS">
		<script src="JavaScript/JavaScript_2.js"></script>
	</head>
	
	<body>

        <div id="formBox">
            <form id="contact" name="contact" action="" onsubmit="return formValidate()" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="Name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="Email" value=""><br>
                <input type="checkbox" id="agree" name="Agree" required>
                <label for="agree">I agree to be contacted</label>
                <hr>
                <input type="submit" value="Submit">
            </form>
        </div>

		
		
	</body>
