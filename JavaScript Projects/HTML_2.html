	<head>

		<meta charset= "utf-8">
		<title>Contact Form Validation</title>		
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="CSS/CSS_1.CSS">
        
        <script>
            // Email validation
            function formValidate() {
                // Store value of email input from form
                var x = document.forms["contact"]["Email"].value;
                // If input is blank alert window opens
                if (x == "") {
                    alert("You must provide an email address to submit the form");
                return false;
                }
            }
        </script>
        
	</head>
	
	<body>

        <div id="formBox">
            <!-- Form with JavaScript for validation -->
            <form id="contact" name="contact" action="" onsubmit="return formValidate()" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="Name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="Email" value=""><br>
                
                <!-- Telephone Input with pattern and content required -->
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="Phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

                <input type="checkbox" id="agree" name="Agree" required>
                <label for="agree">I agree to be contacted</label>
                <hr>
                <input type="submit" value="Submit">
            </form>
        </div>

		
		
	</body>

</html>
