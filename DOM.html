<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DOM</title>
        <script>
            document.write("Hello, world!");
        </script>
    </head>
    <body>

        <p id="test"></p>

        <script>
            var x = document.URL;
            document.getElementById("test").innerHTML = "This document lives at:<br>" + x;
        </script>

    </body>
</html>
