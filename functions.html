<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Function Challenge</title>
	</head>
	<body>
        <p>myFunction() takes two numbers and multiplies them together</p>
        <p>The numbers are 5, and 8, and the result should be 40.</p>
        <br>
        The result is:
        <p id="result"></p>

        <script>
            var c = myFunction(5, 8);
            document.getElementById("result").innerHTML = c;

            function myFunction(a, b) {
                return a * b;
            }
        </script>
	
	</body>
</html>
